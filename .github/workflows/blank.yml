name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: docker build -t toae_vectorscan_build:latest .

    - name: Push Docker Image
      run: |
        docker tag toae_vectorscan_build:latest ${{ secrets.DOCKER_USERNAME }}/toae_vectorscan_build:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/toae_vectorscan_build:latest
